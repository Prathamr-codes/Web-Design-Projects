<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 id="title" class="red-text text-center">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <form id="survey-form" action="#">
        <div class="form-group">
            <label id="name-label">Name</label>
            <input type="text" id="name" class="form-control" required placeholder="Enter your name" />
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
        </div>
        <div class="form-group">
            <label id="number-label">Age<span id="ageOptional">(optional)</span></label>
            <input type="number" id="number" min="18" max="60" class="form-control" placeholder="Age" />
        </div>
        <div class="form-group">
            <label id="current-role">What are you most interested in?</label>
            <select id="dropdown" class="form-control">
                <option selected disabled>Select your current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer Not To Say</option>
                <option>Other</option>
            </select><br>
        </div>
        <div class="form-group">
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label class="radio-buttons"><input type="radio" class="radio" name="referral-choice" value="Definitely"
                    checked />Definitely</label><br>
            <label class="radio-buttons"><input type="radio" class="radio" name="referral-choice"
                    value="Maybe" />Maybe</label><br>
            <label class="radio-buttons"><input type="radio" class="radio" name="referral-choice" value="Not Sure" />Not
                Sure</label><br>
        </div>
        <div class="form-group">
            <label id="fav-feature">What are you most interested in?</label>
            <select id="dropdown" class="form-control">
                <option selected disabled>Select your current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer Not To Say</option>
                <option>Other</option>
            </select><br>
        </div>
        <div class="form-group">
            <label>What would you like to see improved? <span>(Check all that apply)</span></label>
            <label class="checkboxes"><input value="suggestions" class="checkbox" type="checkbox">Front-end
                Projects</label><br>
            <label class="checkboxes"><input value="suggestions" class="checkbox" type="checkbox">Back-end
                Projects</label><br>
            <label class="checkboxes"><input value="suggestions" class="checkbox" type="checkbox">Challenges</label><br>
            <label class="checkboxes"><input value="suggestions" class="checkbox" type="checkbox">Open Source
                Community</label><br>
            <label class="checkboxes"><input value="suggestions" class="checkbox" type="checkbox">Gitter help
                rooms</label><br>
            <label class="checkboxes"><input value="suggestions" class="checkbox" type="checkbox">Videos</label><br>
            <label class="checkboxes"><input value="suggestions" class="checkbox" type="checkbox">City
                Meetups</label><br>
            <label class="checkboxes"><input value="suggestions" class="checkbox" type="checkbox">Wiki</label><br>
            <label class="checkboxes"><input value="suggestions" class="checkbox" type="checkbox">Forum</label><br>
            <label class="checkboxes"><input value="suggestions" class="checkbox" type="checkbox">Additional
                Courses</label><br>
        </div>
        <div class="form-group">
            <label>Any comments or suggestions?</label>
            <textarea class="form-control comments">Enter your comment here...</textarea>
        </div>
        <div class="form-group">
            <button id="submit" class="form-control">Submit</button>
        </div>
    </form>
</body>
